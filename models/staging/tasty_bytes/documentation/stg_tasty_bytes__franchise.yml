version: 2

models:
  - name: stg_tasty_bytes__franchise

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - franchise_id
            - city_name
    
    columns:
      - name: franchise_id
        data_type: number
        description: "{{ doc('tasty_bytes__franchise_id') }}"
        constraints:
          - type: not_null
      
      - name: first_name
        data_type: varchar
        description: "{{ doc('tasty_bytes__first_name') }}"
      
      - name: last_name
        data_type: varchar
        description: "{{ doc('tasty_bytes__last_name') }}"
      
      - name: city_name
        data_type: varchar
        description: "{{ doc('tasty_bytes__city_name') }}"
        constraints:
          - type: not_null
      
      - name: country_name
        data_type: varchar
        description: "{{ doc('tasty_bytes__country_name') }}"
      
      - name: email
        data_type: varchar
        description: "{{ doc('tasty_bytes__email') }}"
      
      - name: phone_number
        data_type: varchar
        description: "{{ doc('tasty_bytes__phone_number') }}"